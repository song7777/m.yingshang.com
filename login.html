<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
</head>
<body>
	<div class="public_content" id="login">
		<header class="public_header">
			<div class="public_header_content">
				<a href="index.html"><i class="iconfont icon-xiazai6"></i></a>
				<a href="#">登录</a>
			</div>
		</header>
		<section class="public_input login" >
				<div class="user">
					<lable class="iconfont icon-user"></lable>
					<input type="text" maxlength="11" placeholder="手机号/用户名"  v-model="mobile"/>
				</div>
				<div class="password">
					<lable class="iconfont icon-password"></lable>
					<input type="password" placeholder="密码" v-model="password"/>
				</div>
				<button class="public_btn btn_login"  @click="log_click">登录</button>
				<p class="feedback">
					<a href="register.html">注册帐号</a>
					<a href="forget.html">忘记密码?</a>
				</p>
				<p class="other_login">
					<i></i><a href="#">其他登录方式</a>	<i></i>
				</p>
				<p class="login_img">
					<a href="#" class="iconfont icon-weixin"></a>
					<a href="bindphone.html" class="iconfont icon-qq"></a>
				</p>
		</section>
		
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/login.js"></script>
<script src="js/mui.min.js"></script>
<script src="js/token.js"></script>
</html>
