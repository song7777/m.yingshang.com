<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>绑定手机号</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>

	<div class="public_content">

				<a href="#">绑定手机号</a>
			</div>
		</header>

				<div class="coding">

				</div>
				<a href="register3.html"><button class="public_btn btn_next">下一步</button></a>

		</section>
