<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>充值</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/recharge.css"/>
</head>
<body>
	<div class="public_content2" id="login">
		<header class="public_header">
			<div class="public_header_content">
				<a href="myCredits2.html"><i class="iconfont icon-xiazai6"></i></a>
				<a href="#">充值</a>
			</div>
		</header>
		<section class="recharge">
			<div class="recharge_content">
				<div class="recharge_title">
					<p>您的当前余额:<span>1000000.00</span>元</p>
				</div>
				<div class="recharge_info">
					<input type="button" value="10元" />
					<input type="button" value="50元" />
					<input type="button" value="100元" />
					<input type="button" value="500元" />
					<input type="button" value="100元" />
					<input type="text"  placeholder="输入金额" />
					
				</div>
			</div>
		</section>
		<section class="pay">
			<div class="pay_content">
				<p class="pay_title">选择支付方式：</p>
				<div class="wechat">
					<div>
						<i class="iconfont icon-weixin"></i>
						<div>
							<span>微信支付</span>
							<p>推荐已开通微信钱包的用户使用</p>
						</div>
					</div>	
					<input type="radio" name="pay" id="" value="" />
				</div>
				<div class="alipay">
					<div>
						<i class="iconfont icon-z-alipay"></i>
						<div>
							<span>支付宝</span>
							<p>推荐拥有支付宝的用户使用</p>
						</div>
					</div>	
					<input type="radio" name="pay" id="" value="" />
				</div>
			</div>
		</section>
		<div class="btn">
			<button class="public_btn btn_recharge">确认充值</button>
		</div>
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>

</html>
