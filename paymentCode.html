<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>设置支付密码</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<style >
		.btn_sure{
		margin-top: 1.76rem;
	}

	</style>
</head>
<body>
	<div class="public_content">
		<header class="public_header">
			<div class="public_header_content">
				<a  onclick="javascript:history.back(-1);"><i class="iconfont icon-xiazai6"></i></a>
				<a href="#">设置支付密码</a>
			</div>
		</header>
		<section class="public_input register">
				<div class="user">
					<lable class="iconfont icon-user"></lable>
					<input type="text" maxlength="11" placeholder="手机号/用户名"/>
				</div>
				<div class="message">
					<lable class="iconfont icon-yunongtongqingshuruyanzhengma"></lable>
					<input type="number" maxlength="6" placeholder="短信验证码"/>
					<button class="public_smsBindPhone">发送短信验证码</button>
				</div>

				<div class="password">
					<lable class="iconfont icon-password"></lable>
					<input type="password" placeholder="新密码"/>
				</div>
				<div class="confirm_password">
					<lable class="iconfont icon-password"></lable>
					<input type="confirm_password" placeholder="确认密码"/>
				</div>
				<button class="public_btn btn_sure">立即确定</button>

		</section>		
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>
</html>
