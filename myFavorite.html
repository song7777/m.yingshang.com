<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的收藏</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/myFavorite.css"/>
</head>
<body>
	<div class="public_content" id="myFavorite">
		<header class="public_header">
			
			<div class="public_header_content">
				<div class="top_btn">
					<a  onclick="javascript:history.back(-1);"><i class="iconfont icon-xiazai6"></i></a>
					<a href="#"><span>编辑</span></a>
				</div>	
				<a href="#">我的收藏</a>

				
			</div>
		</header>

		<section class="favorite_result"  v-for="(favorite,index) in items">
			<div class="result_content">
				<div class="result_list">
					<div class="list_content">
						<img :src="'http://xiaoer.yuncentry.com'+item[index].cover_img" />
						<div >
							<p class="title">{{item[index].goods_name}}</p>
							<p class="info">{{item[index].intro}}</p>
							<div class="datails_num">
										<input type="button" name="subtract" value="-">
										<input type="number" value="1"/>
										
										<input type="button" name="add" value="+" >
										
							</div>
						</div>
					</div>	
					<div class="result_last">
						<span class="price">￥{{item[index].shop_price}}元</span>
						<i class="iconfont icon-weibiao45124 CartDel"></i>
					</div>
				</div>
			</div>
		</section>
		
		
		
		
		
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/token.js"></script>
<script src="js/myFavorite.js"></script>

</html>
