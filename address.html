<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>地址管理</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/address.css"/>
</head>
<body>
	<div class="public_content2" id="login">
		<header class="public_header">
			<div class="public_header_content">
				<a href="confirmation.html"><i class="iconfont icon-xiazai6"></i></a>
				<a href="#">地址管理</a>
			</div>
		</header>
		<section class="address">
			<div class="address_content">
				<div class="address_title">
				<input type="radio" name="" id="" value="" />
					<span>设置为常用收货地址</span>
				</div>
				
				<div class="address_info">
					<div>
						<span>收货人:</span>
						<span>微唯宝</span>
					</div>
					<div>
						<span>电话:</span>
						<span>123456789</span>
					</div>
					<div class="address_number">
						<span>收货地址:</span>
						<ul>
							<li>惠明小区</li>
							<li>五一新干线</li>
						</ul>
					</div>
					<div>
						<button>修改</button>
						<button>删除</button>
					</div>
				</div>
			</div>
		</section>
		<section class="address">
			<div class="address_content">
				<div class="address_title">
				<input type="radio" name="" id="" value="" />
					<span>设置为常用收货地址</span>
				</div>
				
				<div class="address_info">
					<div>
						<span>收货人:</span>
						<span>微唯宝</span>
					</div>
					<div>
						<span>电话:</span>
						<span>123456789</span>
					</div>
					<div class="address_number">
						<span>收货地址:</span>
						<ul>
							<li>惠明小区</li>
							<li>五一新干线</li>
						</ul>
					</div>
					<div>
						<button>修改</button>
						<button>删除</button>
					</div>
				</div>
			</div>
		</section>
		
		<section class="newAddress">
			<div class="newAddress_content">
				<span>新增地址</span>
				<div>
					<span>姓名:</span>
					<input type="text" />
				</div>
				<div>
					<span>电话:</span>
					<input type="text" />
				</div>
				<div>
					<span>省份:</span>
					<input type="text" />
				</div>
				<div>
					<span>城市:</span>
					<input type="text" />
				</div>
				<div>
					<span>区/县:</span>
					<input type="text" />
				</div>
				<div>
					<span>详细地址:</span>
					<textarea name="" rows="" cols=""></textarea>
				</div>
			</div>
		</section>
		<div class="btn">
			<button class="public_btn btn_address">确定</button>
		</div>
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>

</html>
