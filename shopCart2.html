<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的购物车</title>
	<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/goodsCategory.css"/>
	<link rel="stylesheet" type="text/css" href="css/shopCart2.css"/>
</head>
<body>
	<div class="public_content2" id="shopCart2">
		<header class="public_header">
			
			<div class="public_header_content">
				<div class="top_btn">
					<a href="shopCart.html"><i class="iconfont icon-xiazai6"></i></a>
					<a href="#"><span>全选</span></a>
				</div>	
				<a href="#">我的购物车</a>

				
			</div>
		</header>
		<section class="Coupons">
			<div class="Coupons_content">
				<span>优惠券</span>
				<div>
					<span>10元优惠券</span>
					<i class="iconfont icon-next"></i>
				</div>
			</div>
			
			
		</section>
		<section class="category">
			<div class="category_content">
				
				<div class="category_details" v-for="(details,index) in items">
					<div class="datails_content" >
							<input type="radio" name="" id="" value="" />
							<img :src="'http://xiaoer.yuncentry.com'+item[index].cover_img" alt="" />
							<div >
								<p v-text="item[index].goods_name"></p>
								<span>￥<span v-text="item[index].shop_price"></span>元</span>
								<div >
									<span>数量</span>
								
									<div class="datails_num">
	
										<input type="button" name="subtract" value="-">
										<input type="number"  v-model="item[index].buy_num"/>
										
										<input type="button" name="add" value="+" >
										
									</div>
								</div>
							</div>
							<i class="iconfont icon-delete CartDel" ></i>
							
						
						
					</div>
					
				</div>
				
				
			</div>
		</section>
		
		<section class="footer">
				<div class="footer_content">
					<div class="total" >
						<div >
							<input type="radio" name="" id="" value="" />
							<span>全选</span>
						</div>
						<p>共<span>2</span>件商品</p>
					</div>
					<div class="total_prcie">
						总计：￥<span>1388000</span>
					</div>
					<button onclick="window.location.href='confirmation.html'">确定</button>
				</div>
		</section>
		
	</div>
</body>
<script src="js/FontSize.js"></script>
<script src="js/iconfont.js"></script>
<script src="js/jquery-3.3.1.js"></script>
<!--<script src="js/datails_num.js"></script>-->
<script src="js/vue.min.js"></script>
<script src="js/token.js"></script>
<script src="js/shopCart2.js"></script>
</html>
